<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

    <style>
        *{
            color:rgb(227, 227, 227);
            font-family: 'amazon ember';
        }
        b.orange{
            color: rgb(210, 204, 30);
        }
        body{
            background: #131314;
        }

        input, textarea, button{
            width: 470px; 
            padding: 14px 10px;
            margin-top:5px;
            border:1px solid grey;
            color:rgb(227, 227, 227);
            background: #323234b9;
        }

        button{
            color:rgb(227, 227, 227);
            font-size:14px;
            letter-spacing:.25px;
            border-radius:2px;
            cursor: pointer;
        }
        .resposta-renderizada{
            color:rgb(227, 227, 227);
            font-size: 14px;min-inline-size: 0;
            word-break: break-word;
            border: dotted 1px rgb(104, 112, 120); 
            padding: 14px 10px;
            width: 450px; 
            cursor: grab;

        }
        .titulo-renderizada{
            cursor: grab;
            color:rgb(227, 227, 227);
            font-size: 14px;min-inline-size: 0;
            word-break: break-word;
            border: solid 1px rgb(104, 112, 120); 
            padding: 14px 10px;
            width: 450px; 
            margin-bottom:5px;
        }
        .titulo-renderizada:hover, .resposta-renderizada:hover{
            background-color:  rgba(104, 112, 120, 0.16);
        }
        h2{
            font-family: 'amazon ember'; 
            font-size:18px;
            font-weight: 700;
            line-height: 12px;
        }
        h4{
            font-family: 'amazon ember'; 
            font-size:15px;
            font-weight: 700;
        }
        h3{
            font-family: 'amazon ember'; 
            font-size:18px;
            font-weight: 700;
            color:rgb(22, 25, 31);
            line-height: 12px;
        }
        
        ul{
            list-style-type: disc;
        }
        li{
            list-style-position: outside;
        }
    
        .container .img-box{
            margin-right: -45px;
            margin-left: 15px;
            margin-top: 25px;
            z-index: 1;
        }

        .container .img-box-2{
            margin-top: 10px;
        }

        .container .img-box img{
            width: 20px;
            height: 20px;
            background-color: rgba(144, 143, 143, 0.46);
            border-radius: 100%;
            padding:5px;
            cursor: pointer;
        } 

        .container img:hover{
            fill: rgb(70, 67, 65);
            background-color:  rgba(233, 231, 231, 0.726);
        }
    </style>
    <!-- ... Your HTML and CSS -->
    
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <h1> Gerador de Pull Request </h1>
    <input type="text" placeholder="O código da user story. Ex: ENG-53"><br>
    <textarea placeholder="Descreva sua tarefa aqui" rows="5"></textarea>
    <br>
    <button class="button-enviar">Gerar Descrição</button>

    <br>
    <br>
    <h2> Resultado </h1>
    
    <div class="titulo-renderizada">
        Titulo da PR
    </div>

    <div class="resposta-renderizada">
        Descrição da PR
    </div>
    <p>Clique no titulo / descrição para <b class="orange">copiar</b></p>

    <script src="script-pr.js"></script>

</body>

</html>
